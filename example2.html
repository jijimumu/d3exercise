<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
    var nodes = [],
        links = [];

    var force = d3.layout.force()
            .nodes(nodes)
            .links(links)
            .size([w, h])
            .linkStrength(0.1)
            .friction(0.9)
            .linkDistance(20)
            .charge(-30)
            .gravity(0.1)
            .theta(0.8)
            .alpha(0.1)
            .start();
</script>
</body>
